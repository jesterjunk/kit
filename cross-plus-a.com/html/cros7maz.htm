<h3>Maze</h3>

<p><b>Maze</b> is a puzzle consisting of a complicated network of paths or passages. The aim is to find a path between two selected points. <b>Cross+A</b> allows to create puzzles of rectangular, square or irregular shapes.</p>

<p><img src="../images/maze.gif" alt="Maze"></p>

<p><b>Cross+A</b> can create puzzles from <b><span class="nbt">5 x 5</span></b> to <b><span class="nbt">100 x 100</span></b>.</p>
