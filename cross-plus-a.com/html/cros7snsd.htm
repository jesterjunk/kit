<h3>Sandwich Sudoku</h3>

<p><b>Sandwich Sudoku</b> contains extra numbers outside the grid. These extra clues indicate the sum of digits between 1 and 9 in the corresponding row or column.</p>

<p><img src="../images/sudoku49.gif" alt="Sandwich Sudoku"></p>

<p>Task files have the extension *.<b>SNSD</b>.</p>
