<h3>Number Cross</h3>

<p><b>Number Cross</b> consists of a square grid with numbers. The goal is to blacken some cells. Numbers outside the grid show the sums of the numbers in white cells in corresponding row or column.</p>

<p><img src="../images/numbercross.gif" alt="Number Cross"></p>

<p><b>Cross+A</b> can solve puzzles from <b><span class="nbt">4 x 4</span></b> to <b><span class="nbt">12 x 12</span></b>.</p>
