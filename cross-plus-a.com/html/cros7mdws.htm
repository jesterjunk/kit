<h3>Meadows</h3>

<p><b>Meadows</b> is a logic puzzle. It is played on a rectangular or square grid. Some of the cells have circles in them. The aim is to divide the grid into square blocks such that each block contains exactly one circle.</p>

<p><img src="../images/meadows.gif" alt="Meadows"></p>

<p><b>Cross+A</b> can solve puzzles from <b><span class="nbt">3 x 3</span></b> to <b><span class="nbt">30 x 30</span></b>.</p>
