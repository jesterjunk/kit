<h3>Galaxies</h3>

<p><b>Galaxies</b> (also known as <i>"Tentai Show"</i>) consists of a rectangular grid with dots. The goal is to divide the rectangle into exactly one region per dot that is two-fold rotationally symmetric around the dot.</p>

<p><img src="../images/galaxies.gif" alt="Galaxies"></p>

<p><b>Cross+A</b> can solve puzzles from <b><span class="nbt">4 x 4</span></b> to <b><span class="nbt">40 x 40</span></b>.</p>
