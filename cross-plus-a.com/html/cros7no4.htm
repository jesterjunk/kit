<h3>No Four in a Row</h3>

<p><b>No Four in a Row</b> is played on a grid of irregular shape. Some cells of the grid contain 'X' and 'O'. The task is to fill in the grid so that four consecutive identical symbols never appear in any row, column or diagonal.</p>

<p><img src="../images/nofourinarow.gif" alt="No Four in a Row"></p>

<p><b>Cross+A</b> can solve puzzles from <b><span class="nbt">4 x 4</span></b> to <b><span class="nbt">30 x 30</span></b>.</p>
