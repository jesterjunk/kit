<h3>Pipelink</h3>

<p><b>Pipelink</b> consists of a rectangular or square grid. The task is to draw a single continuous loop that passes through all cells. The loop must use all given sections and may cross itself in any cell.</p>

<p><img src="../images/pipelink.gif" alt="Pipelink"></p>

<p><b>Cross+A</b> can solve puzzles from <b><span class="nbt">4 x 4</span></b> to <b><span class="nbt">40 x 40</span></b>.</p>
