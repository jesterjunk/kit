<h3>Hundred</h3>

<p><b>Hundred</b> is a square grid, whose cells are to be filled by some digits. The task is to fill additional digits in required cells such that the sum of numbers in each row and each column equals to 100.</p>

<p><img src="../images/hundred.gif" alt="Hundred"></p>

<p><b>Cross+A</b> can solve puzzles of <b><span class="nbt">3 x 3</span></b> and <b><span class="nbt">4 x 4</span></b>.</p>
