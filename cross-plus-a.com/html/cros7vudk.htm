<h3>Vudoku</h3>

<p><b>Vudoku</b> is a variation of the classic sudoku. The digit at the vertex of each marked "V" must either be sum or difference of other two digits on the "V".</p>

<p><img src="../images/sudoku48.gif" alt="Vudoku"></p>

<p>Task files have the extension *.<b>VUDK</b>.</p>
