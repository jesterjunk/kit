<h3>EntryExit</h3>

<p><b>EntryExit</b> consists of a rectangular or square grid divided into regions. The aim is to draw a single continuous non-intersecting loop that passes through all cells. It can enter and exit each region only once.</p>

<p><img src="../images/entryexit.gif" alt="EntryExit"></p>

<p><b>Cross+A</b> can solve puzzles from <b><span class="nbt">3 x 3</span></b> to <b><span class="nbt">30 x 30</span></b>.</p>
