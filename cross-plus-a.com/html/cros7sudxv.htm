<h3>Sudoku XV</h3>

<p><b>Sudoku XV</b> is the variation of the original sudoku. All adjacent cells with two digits summing to 10 are marked by <b>X</b>, while those summing to 5 are marked by <b>V</b>. The cells edges which do not contain an X or a V cannot have digits summing to 5 or 10.</p>

<p><img src="../images/sudoku43.gif" alt="Sudoku XV"></p>

<p>Task files have the extension *.<b>SUDXV</b>.</p>
