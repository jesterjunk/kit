<h3>SquarO</h3>

<p><b>SquarO</b> is a logic puzzle similar to <b>Minesweeper</b>. A rectangular or square grid contains dots on intersections of lines. A number in a cell indicates how many of the four surrounding dots are black.</p>

<p><img src="../images/squaro.gif" alt="SquarO"></p>

<p><b>Cross+A</b> can solve puzzles from <b><span class="nbt">3 x 3</span></b> to <b><span class="nbt">30 x 30</span></b>.</p>
