<h3>Frame Sudoku</h3>

<p><b>Frame Sudoku</b> (also known as <i>"Outside Sum Sudoku"</i>) consists of an empty grid. Numbers in the outside frame equal the sum of the first three numbers in the corresponding row or column in the given direction.</p>

<p><img src="../images/sudoku31.gif" alt="Frame Sudoku"></p>

<p>Task files have the extension *.<b>FRS</b>.</p>
