<h3>Arrow Web</h3>

<p><b>Arrow Web</b> is a logic puzzle. A rectangular or square grid is filled by arrows. The goal is to shade some of the arrows so that each arrow in the grid points to exactly one shaded arrow.</p>

<p><img src="../images/arrowweb.gif" alt="Arrow Web"></p>

<p><b>Cross+A</b> can solve puzzles from <b><span class="nbt">3 x 3</span></b> to <b><span class="nbt">30 x 30</span></b>.</p>
