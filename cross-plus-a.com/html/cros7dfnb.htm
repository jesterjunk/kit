<h3>Different Neighbours</h3>

<p><b>Different Neighbours</b> consists of a rectangular or square grid divided into regions. The aim is to place a number from 1 to 4 into each region so that no two regions that touch (even diagonally) share the same digit.</p>

<p><img src="../images/dneighbours.gif" alt="Different Neighbours"></p>

<p><b>Cross+A</b> can solve puzzles from <b><span class="nbt">3 x 3</span></b> to <b><span class="nbt">30 x 30</span></b>.</p>
