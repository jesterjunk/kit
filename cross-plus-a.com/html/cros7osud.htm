<h3>Outside Sudoku</h3>

<p><b>Outside Sudoku</b> is a variation of the standard Sudoku. Some digits are given outside the grid. These digits must appear in the first three cells in the corresponding direction.</p>

<p><img src="../images/sudoku44.gif" alt="Outside Sudoku"></p>

<p>Task files have the extension *.<b>OSUD</b>.</p>
