<h3>Grand Tour</h3>

<p><b>Grand Tour</b> is a logic puzzle. It is a grid of points that all need to be connected by a single loop. To begin the puzzle, a few of the points are already connected to insure a unique solution.</p>

<p><img src="../images/grandtour.gif" alt="Grand Tour"></p>

<p><b>Cross+A</b> can solve puzzles from <b><span class="nbt">3 x 3</span></b> to <b><span class="nbt">30 x 30</span></b>.</p>
