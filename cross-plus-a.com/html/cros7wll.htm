<h3>Walls</h3>

<p><b>Walls</b> is a logic puzzle, invented by Naoki Inaba (Japan). The task is to place a horizontal or a vertical line in every blank cell. A number in a black cell indicates the total length of the segments connected to that square.</p>

<p><img src="../images/walls.gif" alt="Walls"></p>

<p><b>Cross+A</b> can solve puzzles from <b><span class="nbt">3 x 3</span></b> to <b><span class="nbt">15 x 15</span></b>.</p>
